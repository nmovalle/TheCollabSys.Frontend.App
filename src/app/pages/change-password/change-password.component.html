<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to The Collabsys!</div>
                    <span class="text-600 font-medium">Please, choose a new password!</span>
                </div>
                <p-toast></p-toast>
                <div>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
                    <p-password id="password2" [(ngModel)]="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    
                    <button 
                        pButton 
                        pRipple 
                        label="Change password" 
                        class="block w-full p-3 text-xl md:w-30rem mb-5"
                        (click)="resetPassword()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Spinner de carga mientras se realiza la peticiÃ³n -->
<div *ngIf="loading" class="progress-spinner">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
