 <p>add works!</p>

  <div class="p-fluid">
    <h2>Add Client</h2>
    <form (ngSubmit)="addClient(clientForm.value)" #clientForm="ngForm">
      <div class="p-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="clientName" [(ngModel)]="client.clientName" required pInputText>
      </div>
      <div class="p-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="client.email" required pInputText>
      </div>
      <div class="p-field">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="client.address" pInputText>
      </div>
      <div class="p-field">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="client.phone" pInputText>
      </div> 
      <!-- Add other fields as necessary -->
       <div class="p-field button-set">
        <button type="submit" pButton label="Add Client" icon="pi pi-check"></button>
        <button type="button" [routerLink]="['/clients']" pButton label="Cancel" icon="pi pi-times" class="p-button-secondary"></button>
      </div>
    </form>
  </div>
  <p-confirmDialog></p-confirmDialog>
