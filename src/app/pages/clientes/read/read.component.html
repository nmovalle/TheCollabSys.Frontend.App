<p-panel>
    <ng-template pTemplate="header">
        <span class="w-full text-center font-bold">Customer Details</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple icon="pi pi-arrow-left" label="Back" class="p-button mr-2" [routerLink]="'/clients'"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <ng-template pTemplate="content">
        <div class="formgrid grid">
            <div class="field col mb-5">
                <label for="clientName" class="text-center font-bold">Customer Name</label>
                <div>{{ clientForm.get('clientName').value }}</div>
            </div>
            <div class="field col">
                <label for="address" class="text-center font-bold">Address</label>
                <div>{{ clientForm.get('address').value }}</div>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col mb-5">
                <label for="phone" class="text-center font-bold">Phone</label>
                <div>{{ clientForm.get('phone').value }}</div>
            </div>
            <div class="field col">
                <label for="email" class="text-center font-bold">Email</label>
                <div>{{ clientForm.get('email').value }}</div>
            </div>
        </div>
    </ng-template>
</p-panel>

<p-confirmDialog></p-confirmDialog>

<div *ngIf="loading" class="progress-spinner">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
