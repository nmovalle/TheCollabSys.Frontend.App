<p-panel>
    <ng-template pTemplate="header">
      <span class="w-full text-center font-bold">Edit Company</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                label="Back"
                class="p-button mr-2"
                [routerLink]="'/companies'"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>
  
    <ng-template pTemplate="content">
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit($event)">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="fullName" class="text-center font-bold mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        formControlName="fullName" 
                        class="w-full"
                        name="fullName"
                        pInputText />
                        <small id="fullName-help" class="p-error" *ngIf="(fullName.invalid && (fullName.dirty || fullName.touched)) || !fullName.value">
                            Full Name field is required *
                        </small>
                </div>
                <div class="field col">
                    <label for="address" class="text-center font-bold mb-2">Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        formControlName="address" 
                        class="w-full"
                        name="address"
                        pInputText />
                        <small id="address-help" class="p-error" *ngIf="(address.invalid && (address.dirty || address.touched)) || !address.value">
                            Address name field is required *
                        </small>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="zipcode" class="text-center font-bold mb-2">Zip Code</label>
                    <input 
                        type="text" 
                        id="zipcode" 
                        formControlName="zipcode" 
                        class="w-full"
                        name="zipcode"
                        pInputText />
                        <small id="zipcode-help" class="p-error" *ngIf="(zipcode.invalid && (zipcode.dirty || zipcode.touched)) || !zipcode.value">
                            <ng-container *ngIf="zipcode.errors.required">
                                Zip Code field is required *
                            </ng-container>
                        </small>
                </div>
                <div class="field col">
                    <label for="phone" class="text-center font-bold mb-2">Phone</label>
                    <input 
                        type="text" 
                        id="phone" 
                        formControlName="phone" 
                        class="w-full"
                        name="phone"
                        pInputText />
                        <small id="phone-help" class="p-error" *ngIf="(phone.invalid && (phone.dirty || phone.touched)) || !phone.value">
                            <ng-container *ngIf="phone.errors.required">
                                Phone field is required *
                            </ng-container>
                            <ng-container *ngIf="phone.errors.pattern && !phone.errors.required">
                                Invalid phone number format *
                            </ng-container>
                        </small>
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="Image" class="text-center font-bold mb-2">Image</label>               
                    <p-fileUpload
                        #fileUpload
                        name="image"
                        id="file" 
                        (onSelect)="onUpload($event, fileUpload)"
                        [multiple]="false" 
                        accept="image/*" 
                        [maxFileSize]="1000000"
                        mode="basic"
                        >
                    </p-fileUpload>
                    @if (imagenURL != null) {
                        <div class="flex justify-content-left">
                            <p-image 
                                [src]="imagenURL" 
                                alt="Image" 
                                width="250" 
                                [preview]="true">
                            </p-image>
                        </div>
                    }
                </div>                
                <div class="field col">
                    <label for="active" class="w-full font-bold mb-2">Active</label>
                    <p-inputSwitch 
                        class="w-full"
                        id="active" 
                        formControlName="active" 
                        class="w-full"
                        name="active"
                        ></p-inputSwitch>
                </div>
            </div>
      
          <div class="mt-4">
            <button type="submit" pButton label="Save" class="p-button-success"></button>
          </div>
        </form>
    </ng-template>
  </p-panel>
  
<p-confirmDialog></p-confirmDialog>
@if (loading) {
    <div class="progress-spinner">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    </div>
}
