<p-panel>
    <ng-template pTemplate="header">
        <span class="w-full text-center font-bold">Edit Employer Project Assignment</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                    pButton
                    pRipple
                    icon="pi pi-arrow-left"
                    label="Back"
                    class="p-button mr-2"
                    [routerLink]="'/employers/assignments'"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>

    <ng-template pTemplate="content">
        <div *ngIf="loading; else contentTemplate">
            <div class="progress-spinner">
                <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </div>
        </div>
        <ng-template #contentTemplate>
            <div class="card">
                <h5>Project Assignments</h5>
                <p-panel header="Assignments" [toggleable]="true" [collapsed]="collapsedTree" class="line-height-3 m-0">
                    <div class="field col-6">
                        <label for="employerName" class="text-center font-bold mb-2">Employer</label>
                        <div>{{ employerName }}</div>
                    </div>

                    <p-pickList 
                        [source]="source" 
                        [target]="target" 
                        sourceHeader="Available" 
                        targetHeader="Selected" 
                        [dragdrop]="true" 
                        [responsive]="true" 
                        [sourceStyle]="{ width: '40rem', height: '30rem' }"
                        [targetStyle]="{ width: '40rem',height: '30rem' }" 
                        filterBy="projectName" 
                        sourceFilterPlaceholder="Search by name" 
                        targetFilterPlaceholder="Search by name" 
                        breakpoint="1400px">
                            <ng-template let-project pTemplate="item">
                                <div class="flex flex-wrap align-items-center">
                                    <div class="flex-1 flex flex-column gap-2">
                                        <span class="font-bold">Project</span>
                                        <div class="flex align-items-center gap-2">
                                            <i class="pi pi-check-circle text-sm"></i>
                                            <span>
                                                {{ project.projectName }}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex-1 flex flex-column gap-2">
                                        <span class="font-bold">Client</span>
                                        <div class="flex align-items-center gap-2">
                                            <i class="pi pi-check-circle text-sm"></i>
                                            <span>
                                                {{ project.clientName }}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex-1 flex flex-column gap-2">
                                        <span class="font-bold">Start Date</span>
                                        <div class="flex align-items-center gap-2">
                                            <span>
                                                {{ project.startDate | date: 'MM/dd/yyyy' }}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex-1 flex flex-column gap-2">
                                        <span class="font-bold">End Date</span>
                                        <div class="flex align-items-center gap-2">
                                            <span>
                                                {{ project.endDate | date: 'MM/dd/yyyy' }}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex-1 flex flex-column gap-2">
                                        <span class="font-bold">Assigned Date</span>
                                        <div class="flex align-items-center gap-2">
                                            <span>
                                                <p-inputMask
                                                    inputId="dateAssigned"
                                                    mask="99/99/9999"
                                                    [(ngModel)]="project.dateAssigned"
                                                    [style]="{ 'width': '100px' }"
                                                ></p-inputMask>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                    </p-pickList>
                    <div class="mt-4">
                        <button pButton label="Save" class="p-button-success" (click)="save()" [disabled]="employerId === 0"></button>
                    </div>
                </p-panel>
            </div>
        </ng-template>
    </ng-template>
</p-panel>

<p-confirmDialog></p-confirmDialog>
