<p-panel>
    <ng-template pTemplate="header">
      <span class="w-full text-center font-bold">Add New Employer</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                label="Back"
                class="p-button mr-2"
                [routerLink]="'/employers'"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>
  
    <ng-template pTemplate="content">
        <form [formGroup]="employerForm" (ngSubmit)="onSubmit($event)">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="employerName" class="text-center font-bold mb-2">Employer Name</label>
                    <input 
                        type="text" 
                        id="employerName" 
                        formControlName="employerName" 
                        class="w-full"
                        name="employerName"
                        pInputText />
                        <small id="employerName-help" class="p-error" *ngIf="(employerName.invalid && (employerName.dirty || employerName.touched)) || !employerName.value">
                            Employer name field is required *
                        </small>
                </div>
                <div class="field col">
                    <label for="address" class="text-center font-bold mb-2">Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        formControlName="address" 
                        class="w-full"
                        name="address"
                        pInputText />
                        <small id="address-help" class="p-error" *ngIf="(address.invalid && (address.dirty || address.touched)) || !address.value">
                            Address name field is required *
                        </small>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="phone" class="text-center font-bold mb-2">Phone</label>
                    <input 
                        type="text" 
                        id="phone" 
                        formControlName="phone" 
                        class="w-full"
                        name="phone"
                        pInputText />
                        <small id="phone-help" class="p-error" *ngIf="(phone.invalid && (phone.dirty || phone.touched)) || !phone.value">
                            <ng-container *ngIf="phone.errors.required">
                                Phone field is required *
                            </ng-container>
                            <ng-container *ngIf="phone.errors.pattern && !phone.errors.required">
                                Invalid phone number format *
                            </ng-container>
                        </small>
                </div>
                <div class="field col">
                    <label for="active" class="w-full font-bold mb-2">Active</label>
                    <p-inputSwitch 
                        class="w-full"
                        id="active" 
                        formControlName="active" 
                        class="w-full"
                        name="active"
                        ></p-inputSwitch>
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="Image" class="text-center font-bold mb-2">Image</label>               
                    <p-fileUpload
                        #fileUpload
                        name="image"
                        id="file" 
                        (onSelect)="onUpload($event, fileUpload)"
                        [multiple]="false" 
                        accept="image/*" 
                        [maxFileSize]="1000000"
                        mode="basic"
                        >
                    </p-fileUpload>
                    @if (imageURL != null) {
                        <div class="flex justify-content-left">
                            <p-image 
                                [src]="imageURL" 
                                alt="Image" 
                                width="250" 
                                [preview]="true">
                            </p-image>
                        </div>
                    }
                </div>                
            </div>
      
          <div class="mt-4">
            <button type="submit" pButton label="Save" class="p-button-success"></button>
          </div>
        </form>
    </ng-template>
  </p-panel>
  
<p-confirmDialog></p-confirmDialog>
@if (loading) {
    <div class="progress-spinner">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    </div>
}
