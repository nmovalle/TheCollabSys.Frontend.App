<p-panel>
    <ng-template pTemplate="header">
        <span class="w-full text-center font-bold">Member Details</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton pRipple icon="pi pi-arrow-left" label="Back" class="p-button mr-2" [routerLink]="'/employers'"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <ng-template pTemplate="content">
        <div class="formgrid grid">
            <div class="field col mb-5">
                <label for="employerName" class="text-center font-bold">Member Name</label>
                <div>{{ employerForm.get('employerName').value }}</div>
            </div>
            <div class="field col">
                <label for="address" class="text-center font-bold">Address</label>
                <div>{{ employerForm.get('address').value }}</div>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col mb-5">
                <label for="phone" class="text-center font-bold">Phone</label>
                <div>{{ employerForm.get('phone').value }}</div>
            </div>
            <div class="field col mb-5">
                <label for="active" class="text-center font-bold">Active</label>
                <div>{{ employerForm.get('active').value }}</div>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="field col mb-5">
                <label for="Image" class="text-center font-bold">Image</label>
                @if (imageURL != null) {
                    <div class="flex justify-content-left">
                        <p-image 
                            [src]="imageURL" 
                            alt="Image" 
                            width="250" 
                            [preview]="true">
                        </p-image>
                    </div>
                }
            </div>
        </div>
    </ng-template>
</p-panel>

<p-confirmDialog></p-confirmDialog>

<div *ngIf="loading" class="progress-spinner">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
</div>
