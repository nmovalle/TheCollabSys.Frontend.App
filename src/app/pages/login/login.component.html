<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to The Collabsys!</div>
                    <span class="text-600 font-medium">Log in to continue</span>
                </div>
                <p-toast></p-toast>
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a 
                            class="font-medium no-underline ml-2 text-right cursor-pointer" 
                            style="color: var(--primary-color)"
                            [routerLink]="['/register']"
                            >Register</a>
                        <a 
                            class="font-medium no-underline ml-2 text-right cursor-pointer" 
                            style="color: var(--primary-color)"
                            [routerLink]="['/identify']"
                            >Forgot password?</a>
                    </div>
                    <button 
                        pButton 
                        pRipple 
                        label="Sign In" 
                        class="w-full p-3 text-xl mb-5 p-button-success"
                        (click)="signInCredentials()"
                        ></button>
                </div>
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Or continue with: </span>
                </div>
                <div>
                    <button 
                        pButton 
                        pRipple 
                        label="Google" 
                        class="w-full p-3 text-xl"
                        (click)="signInGoogle()"
                        ></button>
                </div>
            </div>
        </div>
    </div>
</div>
@if (loading) {
    <div class="progress-spinner">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    </div>
}
