<p-panel>
    <ng-template pTemplate="header">
        <span class="w-full text-center font-bold">Project Assignment Details</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                    pButton
                    pRipple
                    icon="pi pi-arrow-left"
                    label="Back"
                    class="p-button mr-2"
                    [routerLink]="'/projects/assignments'"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>

    <ng-template pTemplate="content">
        <div *ngIf="loading; else contentTemplate">
            <div class="progress-spinner">
                <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </div>
        </div>
        <ng-template #contentTemplate>
            <div class="field col">
                <label for="projectName" class="text-center font-bold mb-2">Project</label>
                <div>{{ projectName }}</div>
            </div>
            <div class="field col">
                <label for="projectName" class="text-center font-bold">Assignments</label>
                <div class="flex justify-content-left align-items-center">
                    <p-table [value]="target" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pFrozenColumn>Engineer Name</th>
                                <th pFrozenColumn>First Name</th>
                                <th pFrozenColumn>Last Name</th>
                                <th pFrozenColumn>Start Date</th>
                                <th pFrozenColumn>End Date</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-assignment>
                            <tr>
                                <td pFrozenColumn class="font-bold">{{assignment.engineerName}}</td>
                                <td pFrozenColumn class="font-bold">{{assignment.firstName}}</td>
                                <td pFrozenColumn class="font-bold">{{assignment.lastName}}</td>
                                <td pFrozenColumn class="font-bold">{{assignment.startDate | date: 'dd/MM/yyyy'}}</td>
                                <td pFrozenColumn class="font-bold">{{assignment.endDate | date: 'dd/MM/yyyy'}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </ng-template>
    </ng-template>
</p-panel>

<p-confirmDialog></p-confirmDialog>
