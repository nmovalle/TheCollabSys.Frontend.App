<p-panel>
    <ng-template pTemplate="header">
        <span class="w-full text-center font-bold">Project Skills List</span>
    </ng-template>
    <p-toast></p-toast>
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                    <button
                        pButton label="Accept" (click)="cd.accept()" class="w-8rem"
                    ></button>
                    <button
                        pButton label="Cancel" (click)="cd.reject()" class="p-button-outlined w-8rem"
                    ></button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>


    <div class="grid">
        <div class="col-12">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" [routerLink]="'add'"></button>
                        <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" 
                        [disabled]="!selectedProjectsSkills || !selectedProjectsSkills.length"
                        (click)="confirmDelete();"
                        ></button> -->
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload
                        mode="basic"
                        accept="image/*"
                        [maxFileSize]="1000000"
                        label="Import"
                        chooseLabel="Import"
                        class="mr-2 inline-block"
                    ></p-fileUpload>
                    <button
                        pButton
                        pRipple
                        label="Export"
                        icon="pi pi-upload"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="projectsSkills"
                [columns]="cols"
                responsiveLayout="scroll"
                [rows]="10"
                [globalFilterFields]="['projectId', 'projectName']"
                [paginator]="true"
                [rowsPerPageOptions]="[10, 20, 30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedProjectsSkills"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="projectId"
                [expandedRowKeys]="expandedRows"
            >
                <ng-template pTemplate="caption">
                    <div class="flex table-header"></div>
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}" label="{{ isExpanded ? 'Collapse All' : 'Expand All' }}" (click)="expandAll()"></button>
                        <h5 class="m-0">Manage Project Skills</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..."
                                class="w-full sm:w-auto"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                        <th style="width: 3rem"></th>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field"> {{ col.header }} <p-sortIcon [field]="col.field"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-project let-expanded="expanded">
                    <tr>
                        <td><p-tableCheckbox [value]="project"></p-tableCheckbox></td>
                        <td><button type="button" pButton pRipple [pRowToggler]="project" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down': 'pi pi-chevron-right'"></button></td>
                        <td><div class="flex justify-content-between">{{ project.projectName }}</div></td>
                        <td>
                            <div class="flex justify-content-end">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-eye"
                                    class="p-button-rounded p-button-secondary mr-2"
                                    [routerLink]="'read/' + project.projectId"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    [routerLink]="'edit/' + project.projectId"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="confirmDelete(project.projectId)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="rowexpansion" let-projects>
                    <tr>
                        <td colspan="5">
                            <div class="p-3">
                                <p-table
                                    [value]="projects.skills"
                                    dataKey="id"
                                    responsiveLayout="scroll"
                                    [columns]="colsDetail">
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns" [pSortableColumn]="col.field"> {{ col.header }} <p-sortIcon [field]="col.field"></p-sortIcon></th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-skill>
                                        <tr>
                                            <td class="fixed-width-large">
                                                <div class="flex justify-content-between">
                                                    {{ skill.skillName }}
                                                </div>
                                            </td>
                                            <td>
                                                <div class="flex justify-content-between">
                                                    <span>
                                                        <p-rating [(ngModel)]="skill.levelId" [readonly]="true" [cancel]="false"></p-rating>
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="emptymessage">
                                        <tr><td colspan="6">There are no skills for this project yet.</td></tr>
                                    </ng-template>
                                </p-table>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        There are {{ projectsSkills ? projectsSkills.length : 0 }} project skills
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
