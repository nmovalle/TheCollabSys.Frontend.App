<p-panel>
    <ng-template pTemplate="header">
      <span class="w-full text-center font-bold">Add New Skill</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                label="Back"
                class="p-button mr-2"
                [routerLink]="'/skills'"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>
  
    <ng-template pTemplate="content">
        <form [formGroup]="skillForm" (ngSubmit)="onSubmit($event)">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="skillName" class="text-center font-bold mb-2">Skill Name</label>
                    <input 
                        type="text" 
                        id="skillName" 
                        formControlName="skillName" 
                        class="w-full"
                        name="skillName"
                        pInputText />
                        <small id="skillName-help" class="p-error" *ngIf="(skillName.invalid && (skillName.dirty || skillName.touched)) || !skillName.value">
                            Skill name field is required *
                        </small>
                </div>
            </div>

          <div class="mt-4">
            <button type="submit" pButton label="Save" class="p-button-success"></button>
          </div>
        </form>
    </ng-template>
  </p-panel>
  
<p-confirmDialog></p-confirmDialog>
@if (loading) {
    <div class="progress-spinner">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    </div>
}
