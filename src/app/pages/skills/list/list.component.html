<p-panel>
    <ng-template pTemplate="header">
        <span class="w-full text-center font-bold">Skills List</span>
    </ng-template>
    <div class="grid">
        <div class="col-12">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            [routerLink]="'add'"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                            [disabled]="!selectedSkills || !selectedSkills.length"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import"
                        chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
                        (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="skills" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['skillId','skillName']"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedSkills" selectionMode="multiple" [rowHover]="true" dataKey="skillId">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Manage Skills</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{ col.header }}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-skill>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="skill"></p-tableCheckbox>
                        </td>
                        <td>
                            <div class="flex justify-content-between">
                                {{skill.skillId}}
                            </div>
                        </td>
                        <td>
                            <div class="flex justify-content-between">
                                {{skill.skillName}}
                            </div>
                        </td>
                        <td>
                            <div class="flex justify-content-end">
                                <button pButton pRipple icon="pi pi-eye"
                                    class="p-button-rounded p-button-secondary mr-2"
                                    [routerLink]="'read/' + skill.skillId"></button>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    [routerLink]="'edit/' + skill.skillId"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteSkill(skill.skillId)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="flex align-items-center justify-content-between">
                        There are {{skills ? skills.length : 0}} skills
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
