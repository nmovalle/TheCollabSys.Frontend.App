<p-panel>
    <ng-template pTemplate="header">
      <span class="w-full text-center font-bold">Edit User Role</span>
    </ng-template>

    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                label="Back"
                class="p-button mr-2"
                [routerLink]="'/user/role'"
                ></button>
            </div>
        </ng-template>
    </p-toolbar>
  
    <ng-template pTemplate="content">
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit($event)">
            <div class="formgrid grid">
                <div class="field col mb-5">
                    <label for="email" class="text-center font-bold">User Name</label>
                    <div>{{ dataForm.get('email').value }}</div>
                </div>
                <div class="field col">
                    <label for="roleName" class="text-center font-bold mb-2">Role</label>
                    <p-dropdown
                        name="roleId"
                        optionValue="id"
                        formControlName="roleId"
                        [options]="roles"
                        [style]="{'min-width': '100%'}"
                        optionLabel="name"
                        >
                    </p-dropdown>
                </div>
            </div>
      
          <div class="mt-4">
            <button type="submit" pButton label="Save" class="p-button-success"></button>
          </div>
        </form>
    </ng-template>
  </p-panel>
  
<p-confirmDialog></p-confirmDialog>
@if (loading) {
    <div class="progress-spinner">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
    </div>
}
